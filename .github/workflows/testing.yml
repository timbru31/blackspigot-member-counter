name: Run the testsuite

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.4.0
              with:
                  node-version: '14'
            - run: npm cit
              env:
                  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
                  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
