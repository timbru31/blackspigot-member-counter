version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "08:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - "> 10.17.11, < 11"
  - dependency-name: "@types/node"
    versions:
    - ">= 11.a, < 12"
  - dependency-name: "@types/node"
    versions:
    - ">= 13.a, < 14"
  - dependency-name: "@types/node"
    versions:
    - ">= 14.a, < 15"
  - dependency-name: "@wdio/sauce-service"
    versions:
    - 7.0.1
    - 7.0.4
    - 7.5.0
  - dependency-name: webdriverio
    versions:
    - 7.0.1
    - 7.0.2
    - 7.0.4
    - 7.2.2
    - 7.5.0
  - dependency-name: "@types/node"
    versions:
    - 15.0.0
